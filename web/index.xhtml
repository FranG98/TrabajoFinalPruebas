<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <!--Página principal, utilizada para iniciar sesión o crear una cuenta nueva-->
        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                Bienvenido a la pagina de prueba
            </ui:define>
                
            <ui:define name="content">
                <!--Formulario para loguearse en la pagina-->
                <h:form id="formulariologin">    
                    <p:growl id="mensajes" life="10000"/>
                    <p:panel header="Login"  style="width:500px;">
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5" >
                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{gestorUsuariosFormBean.usuario.idUsuario}" 
                                         required="true" requiredMessage="Debe ingresar su ID" label="username" />
                            <p:outputLabel for="password" value="Clave" />
                            <p:password value="#{gestorUsuariosFormBean.usuario.contraseña}" id="password" required="true"
                                        requiredMessage="Debe ingresar su contraseña" label="password" />
                            <p:spacer/>
                            <p:commandButton id="loginButton" value="Iniciar Sesion"
                                             update="formulariologin" 
                                             action="#{gestorUsuariosFormBean.login()}" />
                        </h:panelGrid>
                        <p:separator/>
                        <!--Boton que redireccionara a la pagina "crearcuenta", donde el usuario podra
                            crear una cuenta para la página-->
                        <h:button value="Crear Cuenta" outcome="crearcuenta" style="width:120px;"/><br />                
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
