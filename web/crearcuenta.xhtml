<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <!--Formulario para registrarse en la página-->
        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                Crear Cuenta
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistro">
                    <!--Componentes de mensajes para notificar errores o sucesos-->
                     <p:growl id="msjRegistro" showDetail="true" severity="info"/>
                     <p:growl id="msjValidacionesRegistro" showDetail="false" severity="error"/>
                     <!--Panel para crear una cuenta-->
                     <p:panel header="Crear Cuenta Nueva" style="width:400px;">
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">

                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:inputText value="#{gestorUsuariosFormBean.usuario.nombreUsuario}" id="nombre" requiredMessage="Debe ingresar su nombre"
                                 required="true" label="nombre" />
            
                        <p:outputLabel for="nombre" value="Apellido" />
                        <p:inputText value="#{gestorUsuariosFormBean.usuario.apellidoUsuario}" id="apellido" requiredMessage="Debe ingresar su apellido"
                                 required="true" label="apellido" />
                            
                        <p:outputLabel for="dni" value="Documento Nacional de Identidad" />
                        <p:inputNumber value="#{gestorUsuariosFormBean.usuario.dniUsuario}" id="dni" requiredMessage="Debe ingresar su D.N.I"
                                   required="true" label="dni" decimalPlaces="0" >
                            <f:validateLongRange maximum="99999999"/>
                            <f:converter converterId="javax.faces.Integer"/>
                        </p:inputNumber>    
                            
                        <p:outputLabel for="edad" value="Edad" />
                        <p:inputNumber value="#{gestorUsuariosFormBean.usuario.edadUsuario}" id="edad" requiredMessage="Debe ingresar su edad"
                                   required="true" label="edad" decimalPlaces="0">
                            <f:validateLongRange maximum="120"/>
                            <f:converter converterId="javax.faces.Byte"/>
                        </p:inputNumber>    
                    
                        <p:outputLabel for="email" value="Correo Electronico" />
                        <p:inputText value="#{gestorUsuariosFormBean.usuario.emailUsuario}" id="email"
                                 required="true" requiredMessage="Debe ingresar un correo electronico"
                                 label="email" placeholder="ID de cuenta"/>

                        <p:outputLabel for="contraseña" value="Contraseña" />
                        <p:password value="#{gestorUsuariosFormBean.usuario.passUsuario}" id="contraseña" feedback="true" inline="true"
                                maxlength="15" required="true" requiredMessage="Debe ingresar una contraseña"
                                match="verificacionContraseña" placeholder="Minimo 5 caracteres"
                                promptLabel="Ingrese una contraseña" 
                                validatorMessage="Datos erróneos o no cumplen con los requisitos. Revisar los campos resaltados" 
                                weakLabel="Contraseña Debil" goodLabel="Contraseña Aceptable" strongLabel="Contraseña Fuerte">
                            <f:validateLength minimum="5" />
                        </p:password>    
                    
                        <p:outputLabel for="verificacionContraseña" value="Repetir Contraseña" />
                        <p:password id="verificacionContraseña" required="true" requiredMessage="Debe repetir la contraseña"/>
                        <p:spacer/>
                        
                        <p:commandButton id="btnRegistro" value="Registrar"
                                     actionListener="#{gestorUsuariosFormBean.crearUsuario()}" 
                                     update="frmRegistro" />
                    <!--
                    <p:link value="Volver al inicio" outcome="index"/>
                    -->
                     </h:panelGrid>
                </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
