<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                OPERACIONES DAO
            </ui:define>

            <ui:define name="content">
             <!--Pagina donde se prueban las operaciones DAO-->  
                <h:form id="formDAOVenta">
                    <p:panel id="panelDAOVenta" header="Selección de operación" style="width: 500px">
                        
                             <!--Botones para las operaciones DAO de la clase Venta-->
                             <p:commandButton id="btnAlta" value="Alta de Venta" oncomplete="PF('altaVenta').show()"/>
                             
                        
                    </p:panel>  
                </h:form>    
             <!--Formulario de Alta de Venta-->
                <p:dialog id="dlgAltaVenta" widgetVar="altaVenta" header="Ingrese los datos requeridos:" modal="true" resizable="false">
                    <h:form id="formAltaVenta">
                        <p:growl id="Mensajes" showDetail="true"/>
                        <p:panelGrid id="panelAlta" columns="2">
                            <p:outputLabel value="Codigo de Venta: " id="lblCodigo"/>
                            <p:inputText id="txtCodigo" value="#" required="true">
                                <f:validateLongRange minimum="1" maximum="9999"/>
                            </p:inputText>    

                            <p:outputLabel value="Estado de Venta: " id="lblEstado"/>                          
                            <p:selectOneRadio id="console" value="#" unselectable="true">
                                 <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                                 <f:selectItem itemLabel="Realizada" itemValue="Realizada" />
                                 <f:selectItem itemLabel="Cancelada" itemValue="Cancelada" />
                            </p:selectOneRadio>
                                 
                            <p:outputLabel for="buttonbar" value="Fecha de Venta" />
                            <p:datePicker id="buttonbar" value="#" showButtonBar="true" required="true"/>
                           
                        </p:panelGrid>
                     <p:commandButton id="btnAgregarVenta" value="Agregar" actionListener="#"/>    
                    </h:form>
                </p:dialog>
            </ui:define>
                
        </ui:composition>

    </body>
</html>
